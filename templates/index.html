<body>
    <h1>Tareas Pendientes</h1>

    <!--Fomrulario para el ingreso de nuevas tareas-->
    <form method="post" action="{{url_for('enviar')}}">
        <div class="form-group">
            <label>Tarea</label>
            <input type="text" class="form-control" placeholder="Ingrese la descripción de la tarea"
                name="tarea_descripcion">
        </div>
        <div class="form-group">
            <label>Correo electrónico</label>
            <input type="email" class="form-control"
                placeholder="Ingrese el correo electrónico del responsable de la tarea" name="tarea_correo"
                aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label>Prioridad</label>
            <select class="form-control" name="tarea_prioridad">
                <option value="Baja">Baja</option>
                <option value="Media">Media</option>
                <option value="Alta">Alta</option>
            </select>
        </div> <br>
        <input type="submit" value="Registrar" class="btn btn-primary">
    </form><br>
